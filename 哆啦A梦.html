<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .A梦{
            margin: auto;
        }
        .head{
            width: 550px;height: 450px;
            border: 1px solid black;
            border-radius: 50% 50% 200px 200px;
            margin: auto;
            background: radial-gradient(120% 100%,#01b5ff,white );
            position: relative;
            z-index: 2;
            box-shadow:0 0 10px #000
        }
        .face{
            width: 420px;height: 300px;
            border: 1px solid #000000;
            background: white;
            border-radius: 150px;
            margin: auto;
            position: absolute;
            left: 60px;
            top: 140px;
        }
        .line{
            width: 430px;height: 40px;
            border: 1px solid black;
            background: #c9302c;
            border-radius: 20px;
            position: absolute;
            left: 60px;
            bottom: 0;
            z-index: 2;
        }
        .eye{
            width: 300px;height:200px;
            position: absolute;
            left: 135px;top: 80px;
        }
        .eye>div{
            width: 120px;height: 72%;
            border-radius: 60px 60px;
            float: left;
            border: 1px solid black;
            box-sizing: border-box;
            margin-left: 10px;
            background: white;
        }
        .one{
            width:20px;height: 20px;
            box-sizing: border-box;
            padding: 20px;
            position: relative;
      }
        .eye .one>div{
            width:20px;height: 20px;
            background: black;
            border-radius: 50%;
            position: absolute;
            left: 15px;top: 70px;
        }
        .one-1{
            margin-left: 70px;
        }
        .nose{
            width: 45px;height: 45px;
            background: radial-gradient(30% 30% at 30px 15px,white,#c9302c );
            border-radius: 50%;
            border: 1px solid black;
            margin: auto;
            margin-top: 60px;
        }
        .beard{
            width: 80px;height: 1px;
            background: black;
            position: absolute;
            transform-origin:  100px;
            left: 30px;top: 160px;
        }
        .beard1{
            width: 80px;height: 1px;
            background: black;
            position: absolute;
            transform-origin:  100px;
            left: 190px;top: 160px;
        }

        .beard:nth-of-type(2){
            transform: rotate(330deg);
        }
        .beard:nth-of-type(3){
            transform: rotate(360deg);
        }
        .beard:nth-of-type(4){
            transform: rotate(30deg);
        }
        .beard1:nth-of-type(5){
            transform: rotate(150deg);
        }
        .beard1:nth-of-type(6){
            transform: rotate(180deg);
        }
        .beard1:nth-of-type(7){
            transform: rotate(210deg);
        }
        .nose1{
            height: 135px;width: 5px;
            background: black;
            position: absolute;
            left: 205px;
        }
        .nose2{
            height: 150px;width: 200px;
            border-bottom: 8px solid black;
            border-radius: 40%;
            position: absolute;
            left: 110px;
            top: 90px;







        }

        .crop{
            width: 400px;height: 305px;
            border: 1px solid black;
            margin: auto;
            background: radial-gradient(120% 100%,#01b5ff,white );
            position: relative;
            box-shadow:0 0 10px #000
        }

        .lingdang{
            width: 90px;height:90px;
            background: gold;
            border-radius: 50%;
            position: absolute;
            left: 150px;
            top:-30px;
            z-index: 3;
        }
        .lingdang div:nth-child(1){
            width: 90px;height: 5px;
            background: black;
            margin-top: 30px;
        }
        .lingdang div:nth-child(2){
            width: 25px;height: 25px;
            background: black;
            border-radius: 50%;
            margin-left: 35px;
        }
        .lingdang div:nth-child(3){
            width: 5px;height: 30px;
            background: black;
            margin-left: 45px;
        }

        .koudai{
            width: 320px;height: 320px;
            background: white;
            border-radius: 50%;
            border: 1px solid black;
            position: absolute;
            left: 40px;
            top: -80px;
        }
        .koudai div:nth-child(1){
            width: 250px;height: 220px;
            border-bottom: 2px solid black;
            position: absolute;
            left: 35px;
            top: -58px;
        }
        .koudai div:nth-child(2){
            width: 250px;height: 260px;
            border-bottom: 3px solid black;
            border-radius: 50%;
            position: absolute;
            left: 35px;
            top: 20px;
        }

        .hand{
            width: 200px;height: 100px;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            background: radial-gradient(120% 100%,#01b5ff,white );
            transform: rotate(330deg);
            position: absolute;
            left: -120px;
            box-shadow:0 0 10px #000;

        }
        .hand div{
            width: 120px;height: 120px;
            border: 1px solid black;
            border-radius: 50%;
            background: white;
            position: absolute;
            left: -50px;
            top: -10px;
            box-shadow:0 0 10px #000
        }
        .hand1{
            width: 200px;height: 100px;
            border-top: 1px solid black;
            border-bottom: 1px solid black;
            background: radial-gradient(120% 100%,#01b5ff,white );
            transform: rotate(30deg);
            position: absolute;
            right: -120px;
            box-shadow:0 0 10px #000;


        }
        .hand1 div{
            width: 120px;height: 120px;
            border: 1px solid black;
            border-radius: 50%;
            background: white;
            position: absolute;
            left: 120px;
            top: -10px;
            box-shadow:0 0 10px #000

        }

        .foot{
            width: 600px;
            margin-top: 300px;
            margin-left: -67px;

        }
        .foot1{
            width: 220px;height: 50px;
            border: 1px solid black;
            background: white;
            border-radius: 20px;
            float: left;
            margin-left: 30px;
            box-shadow:0 0 10px #000;

        }
        .banyuan{
            width: 40px;height: 25px;
            border-radius: 50% 50% 5px 5px;
            border-top: 1px solid black;
            background: white;
            position: absolute;
            left: 180px;
            top:280px;
            box-shadow:0 0 10px #000;

        }




    </style>
</head>
<body>
<div class="A梦">
    <div class="head">
        <div class="face">
            <div class="nose"></div>
            <div class="beard"></div>
            <div class="beard"></div>
            <div class="beard"></div>
            <div class="beard1"></div>
            <div class="beard1"></div>
            <div class="beard1"></div>
            <div class="nose1"></div>
            <div class="nose2"></div>
        </div>
        <div class="eye">
            <div class="one">
                <div class="one-1"></div>
            </div>
            <div class="one">
                <div ></div>
            </div>
        </div>
        <div class="line"></div>
    </div>
    <div class="crop">
        <div class="hand">
            <div></div>
        </div>
        <div class="hand1">
            <div></div>
        </div>
        <div class="lingdang">
            <div></div>
            <div></div>
            <div></div>
        </div>
        <div class="koudai">
            <div ></div>
            <div></div>
        </div>

        <div class="foot">
            <div class="foot1"></div>
            <div class="foot1"></div>
            <div class="banyuan"></div>
        </div>

    </div>


</div>


</body>
</html>
